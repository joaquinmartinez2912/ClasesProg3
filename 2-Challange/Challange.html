<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Lista de numeros</title>
  <style>
    /* Estilos adicionales */
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px;
    }

    li button {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <h2>Agregar Tarea</h2>
  <div class="container bg-primary py-3">
    <form id="formTarea">
      <div class="mb-3">
        <textarea class="form-control" id="tarea" name="tarea" rows="2" placeholder="Escriba su tarea aqui"></textarea>
      </div>
      <button type="submit" class="btn btn-light">Agregar</button>
    </form>
  </div>

  <br>

  <h2>Tareas en Proceso</h2>
  <div class="container bg-warning py-5">   
    <ul id="listaToDoEnProceso"></ul>
  </div>

  <br>

  <h2>Tareas Finalizadas</h2>
  <div class="container bg-success py-5">
    <ul id="listaToDoTerminadas"></ul>
  </div>
  
  <script src="Challange.js"></script>
</body>

</html>

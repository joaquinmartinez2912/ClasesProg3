<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mystyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tienda</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-house-door"></i></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </a>
                <ul id="listaCategorias" class="dropdown-menu">
             
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="listaDetalleProducto">
                    
                </div>
            </div>
            <div class="col-6">
                <h1>Resumen de Compra</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-cart4">  Tu Carro:</i></h5>
                        <div class="table-responsive">
                          <table id="tablaCarrito" class="table table-striped">
                              <thead>
                                  <tr>
                                      <th></th>
                                      <th>Nombre</th>
                                      <th>Cantidad</th>
                                      <th>Precio</th>
                                      <th>Total</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody id="listaDetalleCarrito">
                                  
                              </tbody>
                          </table>
                      </div>
                    </div>
                    <div class="card-footer text-body-secondary">
                      <div class="row-inline">
                        <h5>Total en USD: </h5>
                        <p id="totalizar"></p>
                      </div>
                      <div class="row-inline">
                        <h5>Tipo de cambio: </h5>
                        <p id="tipoDeCambio"></p>
                      </div>
                      <div class="row-inline">
                        <h5>Total en pesos: </h5>
                        <p id="totalEnPesos"></p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
